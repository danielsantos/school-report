<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Divertido</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .header .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .header .cta-button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 80px;
            flex: 1;
            padding-bottom: 20px;
        }

        .carousel-item img {
            width: 100%;
            height: 800px;
            object-fit: cover;
            border-radius: 10px;
        }

        .main-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .main-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #000;
            text-decoration: none;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Boletim Divertido</div>
    <a href="/create" class="cta-button">Crie seu boletim agora</a>
</div>

<div class="content text-center container">
    <h1 class="mt-4">Boletim Divertido</h1>
    <p>Crie um boletim para seu pet de forma fácil e rápida</p>

    <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/example_1.png}" class="img-background" style="width: 54%; height: 600px;"/>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/example_2.png}" class="img-background" style="width: 54%; height: 600px;"/>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/example_3.png}" class="img-background" style="width: 54%; height: 600px;"/>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <div class="mt-4">
        <a href="/create" class="main-button">Crie seu boletim agora</a>
    </div>
</div>

<div class="footer">
    <div>&nbsp;</div>
    <a href="https://instagram.com/boletimdivertido" target="_blank"><i class="fab fa-instagram"></i></a>
</div>

</body>
</html>
