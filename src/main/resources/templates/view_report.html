<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TEOALI</title>
    <meta name="description" content="Creating a Employee table with Twitter Bootstrap. Learn with example of a Employee Table with Twitter Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default" style="font-weight: 500">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TEOALI</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 4%;">
    <div style="text-align: -webkit-center">
        <h2>Meu Boletim</h2>
    </div>

    <div class="form-group" style="text-align: -webkit-center; font-size: 18px">
        Aluno: <span th:text="${report.name}"></span>
        <br/>
        Série: <span th:text="${report.serie}"></span>
        <br/>
        Escola: <span th:text="${report.schoolName}"></span>
    </div>

    <br/>

    <div style="text-align: -webkit-center">
        <form th:object="${discipline}" th:action="@{/save_discipline}" method="post">
            <input type="hidden" name="report.id" th:value="${report.id}">
            <div class="form-group">
                <input type="text" id="name" name="name" required class="form-control" placeholder="Digite a disciplina" style="width: 40%">
                <br/>
                <input type="text" id="scoreFirst" name="scoreFirst" required class="form-control" placeholder="Nota 1° bimestre" style="width: 40%">
                <br/>
                <input type="text" id="scoreSecond" name="scoreSecond" required class="form-control" placeholder="Nota 2° bimestre" style="width: 40%">
                <br/>
                <input type="text" id="scoreThird" name="scoreThird" required class="form-control" placeholder="Nota 3° bimestre" style="width: 40%">
                <br/>
                <input type="text" id="scoreFourth" name="scoreFourth" required class="form-control" placeholder="Nota 4° bimestre" style="width: 40%">
                <br/>
                <button type="submit" class="btn btn-primary">Inserir Disciplina</button>
            </div>
        </form>
    </div>

    <div style="text-align: -webkit-center">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>1° Bimestre</th>
                    <th>2° Bimestre</th>
                    <th>3° Bimestre</th>
                    <th>4° Bimestre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="discipline : ${disciplines}">
                    <td th:text="${discipline.name}"></td>
                    <td th:text="${discipline.scoreFirst}"></td>
                    <td th:text="${discipline.scoreSecond}"></td>
                    <td th:text="${discipline.scoreThird}"></td>
                    <td th:text="${discipline.scoreFourth}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<br/>

<form th:object="${report}" th:action="@{/finish}" method="post">
    <input type="hidden" name="id" th:value="${report.id}">
    <div style="text-align: -webkit-center">
        <button type="submit" class="btn btn-primary">Gerar Boletim</button>
    </div>
</form>

</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable({language: {
                url: 'https://cdn.datatables.net/plug-ins/2.0.2/i18n/pt-BR.json',
            }}
        );
    });
</script>
</html>
