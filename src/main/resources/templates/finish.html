<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TEOALI</title>
    <meta name="description" content="Creating a Employee table with Twitter Bootstrap. Learn with example of a Employee Table with Twitter Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default" style="font-weight: 500">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TEOALI</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 8%;">
    <div style="text-align: -webkit-center">
        <table>
            <tr>
                <td style="font-size: 20px; text-align: center; font-weight: 900;" colspan="6">
                    Boletim Escolar
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    Escola: <span th:text="${report.schoolName}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    Aluno: <span th:text="${report.name}"></span>
                </td>
                <td colspan="2">
                    Série: <span th:text="${report.serie}"></span>
                </td>
            </tr>
            <tr>
                <th style="text-align: center">Disciplina</th>
                <th style="text-align: center">1° Bim</th>
                <th style="text-align: center">2° Bim</th>
                <th style="text-align: center">3° Bim</th>
                <th style="text-align: center">4° Bim</th>
                <th style="text-align: center">Média</th>
            </tr>
            <tr th:each="discipline : ${disciplines}">
                <td style="text-align: center" th:text="${discipline.name}"></td>
                <td style="text-align: center" th:text="${discipline.scoreFirst}"></td>
                <td style="text-align: center" th:text="${discipline.scoreSecond}"></td>
                <td style="text-align: center" th:text="${discipline.scoreThird}"></td>
                <td style="text-align: center" th:text="${discipline.scoreFourth}"></td>
                <td style="text-align: center" th:text="${((discipline.scoreFirst + discipline.scoreSecond + discipline.scoreThird + discipline.scoreFourth) / 4)}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable({language: {
                url: 'https://cdn.datatables.net/plug-ins/2.0.2/i18n/pt-BR.json',
            }}
        );
    });
</script>
</html>
