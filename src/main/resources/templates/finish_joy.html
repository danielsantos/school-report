<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Boletim de Pets</title>
    <meta name="description" content="Boletim de pets divertido e interativo. Acompanhe o desempenho do seu pet com estilo!">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Lora&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50;
        }

        nav .navbar-brand {
            font-size: 1.8em;
            color: white;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
            text-align: center;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            z-index: 2;
        }

        .img-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            z-index: -1;
            border-radius: 10px;
        }

        /* TÃ­tulo com sombra suave */
        .title {
            font-family: 'Lora', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: blue;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Adicionando sombra */
        }

        .pet-info {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        .pet-info div {
            width: 48%;
        }

        /* Melhorando o contraste das palavras importantes */
        .pet-info div span {
            font-size: 1.3em;
            color: blue;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Sombra para melhorar o contraste */
        }

        .pet-info div p {
            font-size: 1.2em;
            color: #555;
            margin-top: 5px;
        }

        /* Adicionando fundo semi-transparente ao texto para melhorar legibilidade */
        .discipline {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .photo-section {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .photo-section img {
            border-radius: 10px;
            width: 50%;
            height: 160%;
            object-fit: cover;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .pet-info {
                flex-direction: column;
                text-align: center;
            }

            .pet-info div {
                width: 100%;
                margin-bottom: 15px;
            }

            .photo-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Boletim Pet</a>
    </div>
</nav>

<div class="container">
    <div class="content">
        <img th:src="@{/images/paper-wall.png}" class="img-background" alt="Imagem de fundo" />
        <div class="title">Boletim Divertido</div>

        <div class="pet-info">
            <div style="margin-left: 50px;">
                <div style="display: flex; width: 100%;">Escola: <span style="margin-left: 3%;" th:text="${report.schoolName}"></span></div>
                <div style="display: flex; width: 100%; margin-top: 15px;">Nome do Pet: <span style="margin-left: 3%;" th:text="${report.name}"></span></div>
                <div style="display: flex; width: 100%; margin-top: 15px;">Apelido: <span style="margin-left: 3%;" th:text="${report.nickname}"></span></div>
            </div>
            <div class="photo-section">
                <img th:src="@{${imagePath}}" alt="Foto do Pet" />
            </div>
        </div>

        <div class="discipline" style="margin-top: 14%;">
            <div th:each="discipline : ${disciplines}">
                <span th:text="${discipline.name}"></span>
                <div style="display: flex; margin-left: 37%;">
                    <div th:each="i : ${#numbers.sequence(0, 4)}">
                        <i class="material-icons" th:style="'font-size:30px;margin-left:10px;' + ${i < discipline.score ? 'color:blue;' : 'color:#c8c5c4;'}">
                            pets
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
